{% extends 'errors/base.html' %}
{% load static %}
{% block title %}Ошибка{% endblock %}
{% block content %}
    <style>

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            {#height: 100vh; /* Занимает всю высоту экрана */#}
        }
        h1,p, img{
            margin: 0;
            padding: 0;
        }
        @media (max-width: 600px){
            img{
                width: 300px;
                height: auto;
            }
            div.breadcrumbs a{
                font-size: 34px;
            }
        }
        @media (max-width: 430px){
            img{
                width: 250px;
                height: auto;
            }
            p{
                font-size: 24px;
            }
            div.breadcrumbs a{
                font-size: 28px;
            }
        }
        h1{
            font-size: 70px;
        }
        p{
            font-size: 32px;
            color: #777777;
        }
    </style>
    <main>
        <img width="550" src="{% static 'img/errors/400.PNG' %}" alt="">
        <h1>404</h1>
        <p>Страница не существует</p>
    </main>

{% endblock %}
