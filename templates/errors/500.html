{% extends 'errors/base.html' %}
{% load static %}
{% block title %}Ошибка{% endblock %}
{% block content %}
    <style>

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            {#height: 100vh; /* Занимает всю высоту экрана */#}
        }

        h1, p, img {
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 70px;
        }

        p {
            font-size: 32px;
            color: #777777;
        }

        @media (max-width: 600px) {
            img {
                width: 300px;
                height: auto;
            }
        }

        @media (max-width: 400px) {
            img {
                width: 250px;
                height: auto;
            }
        }
    </style>
    <main>
        <img width="550" src="{% static 'img/errors/500.PNG' %}" alt="">
        <h1>500</h1>
        <p>Внутренняя ошибка сервера</p>
    </main>

{% endblock %}
