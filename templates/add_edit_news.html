{% extends 'base.html' %}

{% block title %}Добавить/Редактировать Новость{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Редактировать Новость{% else %}Добавить Новость{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'admin_sp' %}">Назад к списку</a>
{% endblock %}
