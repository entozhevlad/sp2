{% extends 'base.html' %}
{% load static %}

{% block title %}Добавить/Редактировать Цвет{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Редактировать Цвет{% else %}Добавить Цвет{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'admin_sp' %}">Назад к списку</a>
{% endblock %}
